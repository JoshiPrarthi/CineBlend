<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Page</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
<style>
.wrapper {
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    background-color: #f0f0f0;
}

.logo {
    border-radius: 50%;
    width: 150px;
    height: auto;
    margin-bottom: 20px;
}

.container {
    background-color: #fff;
    border-radius: 30px;
    box-shadow: 0 7px 25px rgba(0, 0, 0, 0.45);
    position: relative;
    overflow: hidden;
    width: 90%; /* Adjust width to cover majority portion */
    max-width: 800px; 
    min-height: 550px;
    margin: 0 auto; /* Center the container horizontally */
}

.container p {
    font-size: 15px;
    line-height: 20px;
    letter-spacing: 0.3px;
    margin: 20px 0;
}

.container span {
    font-size: 12px;
}

.container a {
    color: #333;
    font-size: 13px;
    text-decoration: none;
    margin: 15px 0 10px;
}

.togglebtn {
    background-color: transparent;
    color: #fff;
    font-size: 15px;
    padding: 10px 45px;
    border: 3px solid #fff;
    border-radius: 8px;
    font-weight: 600;
    letter-spacing: 0.5px;
    text-transform: uppercase;
    margin-top: 10px;
    cursor: pointer;
    transition: all 0.2s ease-in-out;
}

.togglebtn:hover {
    background-color: #fff;
    color: #ff9239;
}
.submit-btn {
    background-color: #fff;
    color: rgb(255, 94, 0);
    font-size: 15px;
    padding: 10px 45px;
    border: 3px solid rgb(255, 94, 0);
    border-radius: 8px;
    font-weight: 600;
    letter-spacing: 0.5px;
    text-transform: uppercase;
    margin-top: 10px;
    cursor: pointer;
    transition: all 0.2s ease-in-out;
}

.submit-btn:hover {
    background-color: rgb(255, 94, 0);
    color: #fff;
}

.container form {
    background-color: #fff;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    padding: 0 40px;
    height: 100%;
}

.container input {
    background-color: #eee;
    border: none;
    margin: 8px 0;
    padding: 10px 15px;
    font-size: 13px;
    border-radius: 8px;
    width: 100%;
    outline: none;
}

.form-container {
    position: absolute;
    top: 0;
    height: 100%;
    transition: all 0.6s ease-in-out;
}

.sign-in {
    left: 0;
    width: 50%;
    z-index: 2;
}

.container.active .sign-in {
    transform: translateX(100%);
}

.sign-up {
    left: 0;
    width: 50%;
    opacity: 0;
    z-index: 1;
}

.container.active .sign-up {
    transform: translateX(100%);
    opacity: 1;
    z-index: 5;
    animation: move 0.6s;
}

@keyframes move {
    0%, 49.99% {
        opacity: 0;
        z-index: 1;
    }
    50%, 100% {
        opacity: 1;
        z-index: 5;
    }
}

.social-icons {
    margin: 20px 0;
}

.social-icons a {
    border: 2px solid #000000;
    border-radius: 20%;
    display: inline-flex;
    justify-content: center;
    align-items: center;
    margin: 0 3px;
    width: 40px;
    height: 40px;
    font-size: 25px;
    padding: 5px;
    transition: all 0.2s ease-in-out;
}

.social-icons a:hover{
    color: rgb(255, 94, 0);
    border: 2px solid rgb(255, 94, 0);
}

.toggle-container {
    position: absolute;
    top: 0;
    left: 50%;
    width: 50%;
    height: 100%;
    overflow: hidden;
    transition: all 0.6s ease-in-out;
    border-radius: 150px 0 0 100px;
    z-index: 1000;
}

.container.active .toggle-container {
    transform: translateX(-100%);
    border-radius: 0 150px 100px 0;
}

.toggle {
    background-color: orange;
    height: 100%;
    background: linear-gradient(to right, #ff9239, #ff5e00);
    color: #fff;
    position: relative;
    left: -100%;
    height: 100%;
    width: 200%;
    transform: translateX(0);
    transition: all 0.6s ease-in-out;
}

.container.active .toggle {
    transform: translateX(50%);
}

.toggle-panel {
    position: absolute;
    width: 50%;
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    padding: 0 30px;
    text-align: center;
    top: 0;
    transform: translateX(0);
    transition: all 0.6s ease-in-out;
}

.toggle-left {
    transform: translateX(-200%);
}

.container.active .toggle-left {
    transform: translateX(0);
}

.toggle-right {
    right: 0;
    transform: translateX(0);
}

.container.active .toggle-right {
    transform: translateX(200%);
}
</style>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="form-container sign-up">
                <form id="signup-form">
                    <h1>Create Account</h1>
                    <div class="social-icons">
                        <a href="#" class="icon"><i class="bi-google"></i></a>
                        <a href="#" class="icon"><i class="bi-facebook"></i></a>
                    </div>
                    <span>or use your email for registration</span>
                    <input type="text" placeholder="Name" id="signup-name" name="name">
                    <input type="email" placeholder="Email" id="signup-email" name="email">
                    <input type="password" placeholder="Password" id="signup-password" name="upassword">
                    <button type="submit" class="submit-btn" id="signup-btn">Sign Up</button>
                </form>
            </div>
            <div class="form-container sign-in">
                <form id="signin-form">
                    <h1>Sign In</h1>
                    <div class="social-icons">
                        <a href="#" class="icon"><i class="bi-google"></i></a>
                        <a href="#" class="icon"><i class="bi-facebook"></i></a>
                    </div>
                    <span>or use your email and password</span>
                    <input type="text" placeholder="Name" id="signin-name" name="name">
                    <input type="password" placeholder="Password" id="signin-password" name="upassword">
                    <a href="#" id="forgot-password">Forgot Your Password?</a>
                    <button type="submit" class="submit-btn" id="signin-btn">Sign In</button>
                </form>
            </div>
            <div class="toggle-container">
                <div class="toggle">
                    <div class="toggle-panel toggle-left">
                        <img class="logo" src="4.png" alt="CineBlend Logo">
                        <h1>Welcome To CineBlend</h1>
                        <p>Already have an account? Sign in now!</p>
                        <a href="#" id="toggle-signin"><button class="hidden togglebtn">Sign In</button></a>
                    </div>
                    <div class="toggle-panel toggle-right">
                        <img class="logo" src="4.png" alt="CineBlend Logo">
                        <h1>Welcome Back</h1>
                        <p>Don't have an account? Sign up now!</p>
                        <a href="#" id="toggle-signup"><button class="hidden togglebtn">Sign Up</button></a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Link Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Your Custom JavaScript -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const container = document.querySelector(".container");
            const toggleSignin = document.getElementById("toggle-signin");
            const toggleSignup = document.getElementById("toggle-signup");
    
            function toggleContainer() {
                container.classList.toggle("active");
            }
    
            toggleSignin.addEventListener("click", function(event) {
                event.preventDefault();
                toggleContainer();
            });
    
            toggleSignup.addEventListener("click", function(event) {
                event.preventDefault();
                toggleContainer();
            });
    
            const signupForm = document.getElementById("signup-form");
            const signinForm = document.getElementById("signin-form");
    
            signupForm.addEventListener("submit", function(event) {
                event.preventDefault();
                const formData = new FormData(signupForm);
                const jsonData = {};
                for (const [key, value] of formData.entries()) {
                    jsonData[key] = value;
                }
                fetch('/signup', {
                    method: 'POST',
                    headers:{
                        'Content-Type':'application/json'
                    },
                    body: JSON.stringify(jsonData),
                })
                .then(response => {
                    if (response.ok) {
                        alert('User created successfully');
                        // Redirect to sign-in page or perform other actions
                    } else if (response.status === 400) {
                        // Email already exists
                        alert('Email already exists');
                    } else {
                        // Other error (e.g., server error)
                        alert('Error creating user');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
            });
    
            signinForm.addEventListener("submit", function(event) {
                event.preventDefault();
                const formData = new FormData(signinForm);
                const jsonData = {};
                for (const [key, value] of formData.entries()) {
                    jsonData[key] = value;
                }
                fetch('/signin', {
                    method: 'POST',
                    headers:{
                        'Content-Type':'application/json'
                    },
                    body: JSON.stringify(jsonData),
                })
                .then(response => {
                    if (response.ok) {
                        alert('Sign in successful');
                        window.location.href = `/home.html?name=${jsonData.name}`;
                    } else if (response.status === 400) {
                        alert('Invalid email or password');
                    } else if (response.status === 404) {
                        alert('User not found');
                    } else {
                        alert('Error checking user');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
            });
        });
    </script>
</body>
</html>
