<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Search</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700;900&family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
  <style>
    .logo {
    height: 60px;
    margin-left: 10%;
    border-radius: 50%;
}
    .navbar {
      height: 4.5rem;
      background-color:  #e5e5e5;
      box-shadow: 5px 10px 15px rgba(0,0,0,0.3);
    }

    .navbar-brand {
      margin-right: 0%;
    }

    .navbar-nav {
      font-family:"Roboto";
      flex: 1;
      justify-content: center;
      display: flex;
      align-items: center;
    }

    .navbar-nav .nav-link {
      line-height: 1;
    }

    .active {
      font-weight: 500 !important;
      color:rgb(0, 0, 0) !important;
    }

    .navbar-nav a {
      color:#474747;
      padding-bottom: 15px;
      margin-right: 5%; 
      font-size: 1.1rem;
      font-weight: 400;
      font-family: "roboto";
      transition: all 0.2s ease-in-out;
    }

    .navbar-nav a:hover {
      color:rgb(0, 0, 0);
      font-weight: 500;
    }

    .username {
      display: flex;
      align-items: center;
      margin-right: 0px;
      padding-bottom: 5px;
      color: rgb(0, 0, 0);
      font-size: 16px;
      font-weight: 500;
      margin-left:400px ;
    }

    .username span {
      margin-right: 10px;
    }

    .wish-list {
      display: flex;
      align-items: center;
      justify-content: flex-end;
      margin-left: 35px;
      padding-right: 0px;
    }

    .u-icon {
      color:rgb(0, 0, 0);
      display: inline-flex;
      justify-content: center;
      align-items: center;
      margin: 0 3px;
      width: 40px;
      height: 40px;
      font-size: 25px;
      padding: 5px;
    }

    .wish-list i {
      border: 2px solid rgb(0, 0, 0);
      color:rgb(0, 0, 0);
      border-radius: 50%;
      display: inline-flex;
      justify-content: center;
      align-items: center;
      margin: 0 3px;
      width: 40px;
      height: 40px;
      font-size: 17px;
      margin-top: 10px;
      padding: 5px;
      transition: all 0.2s ease-in-out;
    }

    .rl-active {
      border-color: #e5e5e5!important;
      background-color:rgb(255, 82, 82)!important;
      color: #e5e5e5!important;
    }

    .wish-list i:hover {
      border-color: #e5e5e5;
      background-color:rgb(255, 82, 82);
      color: #e5e5e5;
    }
    /* CSS styles */
    .main {
      background-color:#ececec;
      min-height: 100vh; 
      color: black;
      padding: 10px;
      font-family: "Roboto", sans-serif;
    }

    .search-bar {
      padding-top: 40px;
      text-align: center;
    }

    .search-input {
      box-shadow: 3px 3px 5px rgba(0,0,0,0.3);
      width: 50%;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      outline:none
    }

    .search-input:focus {
      outline: 2px solid rgb(147, 153, 156);
    }

    .search-btn {
      background-color:transparent;
      border: 2px solid black;
      color:black;
      padding: 7px 17px;
      margin-left: 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 10px;
      box-shadow: 3px 3px 5px rgba(0,0,0,0.3);
      transition: all 0.15s ease-in-out;
    }

    .search-btn:hover {
      background-color:rgb(41, 41, 41);
      color: #ececec;
    }

    .container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 22px;
    }

    .card {
      background-color: rgb(61, 61, 61);
      border-radius: 20px;
      box-shadow: 5px 5px 10px rgba(54, 54, 54, 0.7);
      color: white;
      margin: 10px;
      min-height: 200px;
      width: 90%;
    }

    .card-title {
      color: white;
      font-size: 24px;
      font-weight: 600;
    }

    .card-subtitle {
      font-size: 18px;
      color: rgb(148, 148, 148);
    }

    .card-text {
      font-size: 16px;
    }

    .card img {
      padding-top: 20px;
      padding-left: 20px;
      justify-content: center;
      max-height: 600px;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <nav id="navbarID" class="navbar navbar-expand-sm navbar-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img class="logo" src="3.png" alt="" srcset="">
        <span class="name">CineBlend</span>
      </a>

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarID"
          aria-controls="navbarID" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarID">
        <div class="navbar-nav">
          <a class="nav-link" aria-current="page" id="homelink" href="home.html">Home</a>
          <a class="nav-link" aria-current="page" id="genrelink" href="genre.html">Genre Galore</a>
          <a class="nav-link" aria-current="page" id="filmlink" href="film.html">Film Insight</a>
          <a class="nav-link" aria-current="page" id="aboutuslink" href="aboutus.html">About Us</a>
          <div class="username">
            <i class="bi-person-circle u-icon" aria-hidden="true"></i>
            <span id="nameDisplay"></span>
          </div>
          <div class="wish-list">
            <a  id="watchlistlink" href="watchlist.html">
            <i class="bi-heart-fill" aria-hidden="true"></i>
          </a>
          </div>
        </div>
      </div>
    </div>
  </nav>
  
  <div class="main">
    <div class="search-bar">
      <input type="text" class="search-input" id="title" placeholder="Enter Movie name" required>
      <button class="search-btn" onclick="searchMovie()">
        <i class="bi bi-search"></i>
      </button>
    </div>

    <div id="movieDetailsContainer" class="container"></div>
  </div>

  <script>
    // JavaScript code
    function searchMovie() {
      var title = document.getElementById("title").value.trim();
      if (title === "") {
        alert("Please enter a movie title.");
        return;
      }

      var apiUrl = 'https://www.omdbapi.com/';
      var apiKey = '3c2ac814';
      var params = new URLSearchParams({
        'apikey': apiKey,
        't': title,
        'plot': 'full'
      });

      fetch(apiUrl + "?" + params)
        .then(response => {
          if (!response.ok) {
            throw new Error('Network response was not ok');
          }
          return response.json();
        })
        .then(data => {
          if (data.Response === "False") {
            throw new Error(data.Error);
          }
          displayMovieDetails(data);
        })
        .catch(error => {
          console.error('Error:', error.message);
          alert("Error: " + error.message);
        });
    }
    function displayMovieDetails(movieDetails) {
      var container = document.getElementById("movieDetailsContainer");
      container.innerHTML = `
        <div class="card">
          <div class="row">
            <div class="col-md-3">
              <img src="${movieDetails.Poster}" class="card-img-top" alt="Movie Image">
            </div>
            <div class="col-md-9">
              <div class="card-body">
                <h5 class="card-title">Title: ${movieDetails.Title}</h5>
                <p class="card-subtitle mb-2">
                  <strong>Director: ${movieDetails.Director}</strong>
                  <strong>Writer: ${movieDetails.Writer}</strong>
                </p>
                <p>Actors: ${movieDetails.Actors}</p>
                <p>Genre: ${movieDetails.Genre}</p>
                <p>Year: ${movieDetails.Year}</p>
                <p>Released: ${movieDetails.Released}</p>
                <p>Runtime: ${movieDetails.Runtime}</p>
                <p>IMDb Rating: ${movieDetails.imdbRating}</p>
                <p>Language: ${movieDetails.Language}</p>
                <p>Country: ${movieDetails.Country}</p>
                <p>Awards: ${movieDetails.Awards}</p>
                <p class="card-text">Plot: ${movieDetails.Plot}</p>
                <p>BoxOffice: ${movieDetails.BoxOffice}</p>
                <p>Production: ${movieDetails.Production}</p>
              </div>
            </div>
          </div>
        </div>
      `;
    }
    window.onload = function() {
    const queryString = window.location.search;
    const urlParams = new URLSearchParams(queryString);
    const name = urlParams.get('name');
    if (name) {
        document.getElementById('nameDisplay').textContent = `${name}`;
    }
};

function redirectToPage(pageURL) {
    const name = document.getElementById('nameDisplay').textContent;
    if (name) {
        window.location.href = `${pageURL}?name=${encodeURIComponent(name)}`;
    } else {
        window.location.href = pageURL;
    }
}

document.getElementById('homelink').addEventListener('click', function(event) {
    event.preventDefault();
    redirectToPage('home.html');
});

document.getElementById('genrelink').addEventListener('click', function(event) {
    event.preventDefault();
    redirectToPage('genre.html');
});

document.getElementById('filmlink').addEventListener('click', function(event) {
    event.preventDefault();
    redirectToPage('film.html');
});

document.getElementById('aboutuslink').addEventListener('click', function(event) {
    event.preventDefault();
    redirectToPage('aboutus.html');
});

document.getElementById('watchlistlink').addEventListener('click', function(event) {
    event.preventDefault();
    redirectToPage('watchlist.html');
});
  </script>
</body>
</html>
