}

    .trending {

}

.trending h1 {
    font-family: roboto;

.card {

    transition: all 0.2s ease-in-out;

.card:hover {

}

.card-img-top{

    height:400px;

}

.card-title {

  <div class="trending">
    <h1>Trending Choices</h1>
    <div class="row text-center row-cols-1 row-cols-md-2 row-cols-lg-3" id="trendingContainer">
    </div>
</div>

  <!-- Bootstrap JavaScript Bundle (bootstrap.bundle.min.js) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Define a function to fetch trending movies
function fetchTrendingmovies() {
    return [
        {
            title: "Kung Fu Panda 4",
            director: "Mike Mitchell",
            coverImg: "m1.jpg",
        },
        {
            title: "The Fall Guy",
            director: "David Leitch",
            coverImg: "m2.jpg",
        },
        {
            title: "Dune: Part Two",
            director: "Denis Villeneuve",
            coverImg: "m3.jpg",
        },
        {
            title: "Queen of Tears",
            director: "Jang Young-woo; Kim Hee-won",
            coverImg: "m4.jpg",
        },
        {
            title: "Vincenzo",
            director: "Kim Hee-won",
            coverImg: "m5.jpg",
        },
        {
            title: "It's okay to be not okay",
            director: "Park Shin Woo",
            coverImg: "m6.jpg",
        }
    ];
}

// Function to render trending movies
function renderTrendingmovies() {
    const trendingmovies = fetchTrendingmovies();
    const container = document.getElementById('trendingContainer');

    // Clear existing content
    container.innerHTML = '';

    // Iterate over trending movies and create HTML elements
    trendingmovies.forEach(movie => {
        const card = document.createElement('div');
        card.className = 'col mb-4';
        card.innerHTML = `
            <div class="card">
                <img src="${movie.coverImg}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">${movie.title}</h5>
                    <h6 class="card-subtitle mb-2 author">${movie.director}</h6>
                </div>
            </div>
        `;
        container.appendChild(card);
    });
}

// Call the render function when the page loads

  window.onload = function() {
    renderTrendingmovies();
    const queryString = window.location.search;
    const urlParams = new URLSearchParams(queryString);
    const name = urlParams.get('name');
    if (name) {
        document.getElementById('nameDisplay').textContent = `${name}`;
    }
};

function redirectToPage(pageURL) {
    const name = document.getElementById('nameDisplay').textContent;
    if (name) {
        window.location.href = `${pageURL}?name=${encodeURIComponent(name)}`;
    } else {
        window.location.href = pageURL;
    }
}

document.getElementById('homelink').addEventListener('click', function(event) {
    event.preventDefault();
    redirectToPage('home.html');
});

document.getElementById('genrelink').addEventListener('click', function(event) {
    event.preventDefault();
    redirectToPage('genre.html');
});

document.getElementById('filmlink').addEventListener('click', function(event) {
    event.preventDefault();
    redirectToPage('film.html');
});

document.getElementById('aboutuslink').addEventListener('click', function(event) {
    event.preventDefault();
    redirectToPage('aboutus.html');
});

document.getElementById('watchlistlink').addEventListener('click', function(event) {
    event.preventDefault();
    redirectToPage('watchlist.html');
});
